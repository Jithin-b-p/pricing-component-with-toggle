<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="annual and monthly pricing" />
    <title>pricing component</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!--holding the main content -->
    <main class="main">
      <h1 class="main-heading">Our Pricing</h1>
      <!-- TD: accessible toggle button -->

      <!-- pricing section -->
      <section class="pricecards">
        <!-- basic card -->
        <div class="pricecards-basic">
          <h2 class="pricecards-basic__heading">Basic</h2>

          <span class="pricecards-basic__price">$199.99</span>

          <!-- list of plan sepcification -->
          <ul class="pricecards-basic__details">
            <li class="pricecards-basic__details--storage">500 GB Storage</li>
            <li class="pricecards-basic__details--users">2 Users allowed</li>
            <li class="pricecards-basic__details--sendlimit">Send upto 3 GB</li>
          </ul>

          <!-- learn more -->
          <button class="btn pricecards-basic__details--btn">Learn more</button>
        </div>

        <!-- (hightlightcard) professional card -->
        <div class="pricecards-professional pricecards--highlight">
          <h2 class="pricecards-professional__heading">Professional</h2>

          <span class="pricecards-professional__price">$249.99</span>

          <!-- list of plan sepcification -->
          <ul class="pricecards-professional__details">
            <li class="pricecards-professional__details--storage">
              1 TB Storage
            </li>
            <li class="pricecards-professional__details--users">
              5 Users allowed
            </li>
            <li class="pricecards-professional__details--sendlimit">
              Send upto 10 GB
            </li>
          </ul>

          <!-- learn more -->
          <button class="btn pricecards-professional__details--btn">
            Learn more
          </button>
        </div>

        <!--master card -->
        <div class="pricecards-master">
          <h2 class="pricecards-master__heading">Master</h2>

          <span class="pricecards-master__price">$399.99</span>

          <!-- list of plan sepcification -->
          <ul class="pricecards-master__details">
            <li class="pricecards-master__details--storage">2 TB Storage</li>
            <li class="pricecards-master__details--users">10 Users allowed</li>
            <li class="pricecards-master__details--sendlimit">
              Send upto 20 GB
            </li>
          </ul>

          <!-- learn more -->
          <button class="btn pricecards-master__details--btn">
            Learn more
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
