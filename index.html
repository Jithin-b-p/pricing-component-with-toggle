<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="annual and monthly pricing" />
    <title>pricing component</title>
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/images/bg-top.svg"
      type="image/svg+xml"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/images/bg-bottom.svg"
      type="image/svg+xml"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!--holding the main content -->
    <main class="main">
      <h1 class="main-heading">Our Pricing</h1>
      <!-- accessible toggle button -->
      <fieldset>
        <legend class="sr-only">pricing details</legend>

        <div class="pricing-toggle">
          <label for="annually">Annually</label>

          <span class="pricing-toggle__wrapper">
            <input
              type="radio"
              name="pricing"
              id="annually"
              aria-checked="true"
            />
            <input
              type="radio"
              name="pricing"
              id="monthly"
              aria-checked="false"
              checked
            />
            <span aria-hidden="true" class="pricing-toggle__background"></span>

            <span aria-hidden="true" class="pricing-toggle__switcher"></span>
          </span>

          <label for="monthly">Monthly</label>
        </div>
      </fieldset>

      <!-- pricing section -->
      <section class="pricecards">
        <!-- basic card -->
        <div class="pricecards-basic">
          <h2 class="pricecards-basic__heading">Basic</h2>

          <span
            id="basic-price"
            class="pricecard-price pricecards-basic__price"
          ></span>

          <!-- list of plan sepcification -->
          <ul class="pricecards-basic__details">
            <li class="pricecards-basic__details--storage">500 GB Storage</li>
            <li class="pricecards-basic__details--users">2 Users Allowed</li>
            <li class="pricecards-basic__details--sendlimit">Send upto 3 GB</li>
          </ul>

          <!-- learn more -->
          <button class="btn pricecards-btn pricecards-basic__details--btn">
            Learn more
          </button>
        </div>

        <!-- (hightlightcard) professional card -->
        <div class="pricecards-professional pricecards--highlight">
          <h2 class="pricecards-professional__heading">Professional</h2>

          <span
            id="professional-price"
            class="pricecard-price pricecards-professional__price"
          ></span>

          <!-- list of plan sepcification -->
          <ul class="pricecards-professional__details">
            <li class="pricecards-professional__details--storage">
              1 TB Storage
            </li>
            <li class="pricecards-professional__details--users">
              5 Users Allowed
            </li>
            <li class="pricecards-professional__details--sendlimit">
              Send upto 10 GB
            </li>
          </ul>

          <!-- learn more -->
          <button
            class="btn pricecards-btn pricecards-professional__details--btn"
          >
            Learn more
          </button>
        </div>

        <!--master card -->
        <div class="pricecards-master">
          <h2 class="pricecards-master__heading">Master</h2>

          <span
            id="master-price"
            class="pricecard-price pricecards-master__price"
          ></span>

          <!-- list of plan sepcification -->
          <ul class="pricecards-master__details">
            <li class="pricecards-master__details--storage">2 TB Storage</li>
            <li class="pricecards-master__details--users">10 Users Allowed</li>
            <li class="pricecards-master__details--sendlimit">
              Send upto 20 GB
            </li>
          </ul>

          <!-- learn more -->
          <button class="btn pricecards-btn pricecards-master__details--btn">
            Learn more
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
